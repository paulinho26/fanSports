<ion-view view-title="Profile">
    <ion-content padding="'true'" class="has-header">
 
		<ion-list>
            
			<ion-item class="item-divider">Details</ion-item>
			
			
			<label class="item item-input">
                <span class="input-label">First Name </span>
				<textarea placeholder="" readonly> {{ firstname}}</textarea>
            </label>
			
			<label class="item item-input">
                <span class="input-label">Last Name </span>
				<textarea placeholder="" readonly> {{ lastname }}</textarea>
            </label>
			<label class="item item-input">
                <span class="input-label">Email</span>
				<textarea placeholder="" readonly ng-model="data.email" >{{email}} </textarea>
            </label>
			
		
		<div class="button-bar">
            <a href="#" class="button button-stable button-block  icon ion-android-alarm-clock"></a>
            <a href="#" class="button button-stable button-block  icon ion-edit"></a>
            <a href="#" class="button button-stable button-block  icon ion-android-favorite"></a>
        </div>
		
			<button ng-click="logout()" class="button button-balanced button-block  icon-left ion-log-out">Logout</button>
			
			<!-- <a href="tel:+8877887788" class="button button-calm button-block  icon-left ion-android-call">Call Us</a>
			 -->
	        </ion-list>
        
    </ion-content>
</ion-view>
